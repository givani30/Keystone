<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Shortcuts - Keybind Cheatsheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .keybind-key { 
            display: inline-block;
            min-width: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-inter">
    <div class="mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Terminal Shortcuts Keybind Cheatsheet</h1>
            
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
    <div class="bg-white rounded-xl border shadow-md hover:shadow-lg transition-all">
        <div class="flex items-center gap-3 p-4 border-b bg-blue-50 text-blue-700">
            <div class="flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4" /></svg>
                <h2 class="text-lg font-semibold">Navigation</h2>
            </div>
        </div>
        <div class="p-6">
            <div class="space-y-1">
        <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
            <div class="flex-1 min-w-0">
                <div class="font-medium text-gray-800">Beginning of line</div>
                
            </div>
            <div class="flex-shrink-0 ml-4">
                <div class="inline-flex items-center gap-1"><kbd class="bg-gray-200 border border-gray-300 rounded-md px-2 py-1 font-mono text-sm font-semibold keybind-key">Ctrl+A</kbd></div>
            </div>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
            <div class="flex-1 min-w-0">
                <div class="font-medium text-gray-800">End of line</div>
                
            </div>
            <div class="flex-shrink-0 ml-4">
                <div class="inline-flex items-center gap-1"><kbd class="bg-gray-200 border border-gray-300 rounded-md px-2 py-1 font-mono text-sm font-semibold keybind-key">Ctrl+E</kbd></div>
            </div>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
            <div class="flex-1 min-w-0">
                <div class="font-medium text-gray-800">Forward word</div>
                
            </div>
            <div class="flex-shrink-0 ml-4">
                <div class="inline-flex items-center gap-1"><kbd class="bg-gray-200 border border-gray-300 rounded-md px-2 py-1 font-mono text-sm font-semibold keybind-key">Alt+F</kbd></div>
            </div>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
            <div class="flex-1 min-w-0">
                <div class="font-medium text-gray-800">Backward word</div>
                
            </div>
            <div class="flex-shrink-0 ml-4">
                <div class="inline-flex items-center gap-1"><kbd class="bg-gray-200 border border-gray-300 rounded-md px-2 py-1 font-mono text-sm font-semibold keybind-key">Alt+B</kbd></div>
            </div>
        </div></div>
        </div>
    </div>

    <div class="bg-white rounded-xl border shadow-md hover:shadow-lg transition-all">
        <div class="flex items-center gap-3 p-4 border-b bg-purple-50 text-purple-700">
            <div class="flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                <h2 class="text-lg font-semibold">Editing</h2>
            </div>
        </div>
        <div class="p-6">
            <div class="space-y-1">
        <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
            <div class="flex-1 min-w-0">
                <div class="font-medium text-gray-800">Cut to end</div>
                
            </div>
            <div class="flex-shrink-0 ml-4">
                <div class="inline-flex items-center gap-1"><kbd class="bg-gray-200 border border-gray-300 rounded-md px-2 py-1 font-mono text-sm font-semibold keybind-key">Ctrl+K</kbd></div>
            </div>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
            <div class="flex-1 min-w-0">
                <div class="font-medium text-gray-800">Cut to beginning</div>
                
            </div>
            <div class="flex-shrink-0 ml-4">
                <div class="inline-flex items-center gap-1"><kbd class="bg-gray-200 border border-gray-300 rounded-md px-2 py-1 font-mono text-sm font-semibold keybind-key">Ctrl+U</kbd></div>
            </div>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
            <div class="flex-1 min-w-0">
                <div class="font-medium text-gray-800">Cut word</div>
                
            </div>
            <div class="flex-shrink-0 ml-4">
                <div class="inline-flex items-center gap-1"><kbd class="bg-gray-200 border border-gray-300 rounded-md px-2 py-1 font-mono text-sm font-semibold keybind-key">Ctrl+W</kbd></div>
            </div>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
            <div class="flex-1 min-w-0">
                <div class="font-medium text-gray-800">Paste</div>
                
            </div>
            <div class="flex-shrink-0 ml-4">
                <div class="inline-flex items-center gap-1"><kbd class="bg-gray-200 border border-gray-300 rounded-md px-2 py-1 font-mono text-sm font-semibold keybind-key">Ctrl+Y</kbd></div>
            </div>
        </div></div>
        </div>
    </div>

    <div class="bg-white rounded-xl border shadow-md hover:shadow-lg transition-all">
        <div class="flex items-center gap-3 p-4 border-b bg-blue-50 text-blue-700">
            <div class="flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6z" /></svg>
                <h2 class="text-lg font-semibold">Process Control</h2>
            </div>
        </div>
        <div class="p-6">
            <div class="space-y-1">
        <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
            <div class="flex-1 min-w-0">
                <div class="font-medium text-gray-800">Interrupt</div>
                
            </div>
            <div class="flex-shrink-0 ml-4">
                <div class="inline-flex items-center gap-1"><kbd class="bg-gray-200 border border-gray-300 rounded-md px-2 py-1 font-mono text-sm font-semibold keybind-key">Ctrl+C</kbd></div>
            </div>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
            <div class="flex-1 min-w-0">
                <div class="font-medium text-gray-800">Suspend</div>
                
            </div>
            <div class="flex-shrink-0 ml-4">
                <div class="inline-flex items-center gap-1"><kbd class="bg-gray-200 border border-gray-300 rounded-md px-2 py-1 font-mono text-sm font-semibold keybind-key">Ctrl+Z</kbd></div>
            </div>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
            <div class="flex-1 min-w-0">
                <div class="font-medium text-gray-800">EOF</div>
                
            </div>
            <div class="flex-shrink-0 ml-4">
                <div class="inline-flex items-center gap-1"><kbd class="bg-gray-200 border border-gray-300 rounded-md px-2 py-1 font-mono text-sm font-semibold keybind-key">Ctrl+D</kbd></div>
            </div>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
            <div class="flex-1 min-w-0">
                <div class="font-medium text-gray-800">Clear screen</div>
                
            </div>
            <div class="flex-shrink-0 ml-4">
                <div class="inline-flex items-center gap-1"><kbd class="bg-gray-200 border border-gray-300 rounded-md px-2 py-1 font-mono text-sm font-semibold keybind-key">Ctrl+L</kbd></div>
            </div>
        </div></div>
        </div>
    </div>
        </div>
    </div>
</body>
</html>
